<!DOCTYPE html>

        <div class="app">
            <div class="rules">
                <h1>Rules</h1>
                <ol>
                    <li>If you are here from github, dont mind this this is personal stuff.</li>
                    <li>Reroll cards that involve you doing something.</li>

                </ol>
            </div>

            <div class="row" id="row4">
